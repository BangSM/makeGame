<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {position:relative;width:500px;height:500px;background-color:#ebebeb}
        #item {background-color:red}
    </style>
</head>

<body>


<canvas id="container">

</canvas>
</body>
<script>
  (function(){
    var target = document.getElementById('container');

    var ctx = target.getContext("2d");
    var x = 0;
    var y = 0;

    ctx.fillRect(x,y,100,50);




    window.addEventListener('keydown',function(){
      var key = event.key;
      var OFFSET = 10;
      var MAXWIDTH = 200;
      var MAXHEIGHT = 100;
      var MINWIDTH = 0;
      var MINHEIGHT = 0;

      ctx.clearRect(0,0,target.width,target.height);
      if(key === 'ArrowUp'){
        y = y-OFFSET;
        if(y < MINHEIGHT){
          y = MINHEIGHT;
        }

      }else if (key === 'ArrowDown'){
        y = y+OFFSET;
        if(y > MAXHEIGHT){
          y = MAXHEIGHT;
        }

      }else if (key === 'ArrowRight'){
        x = x+OFFSET;
        if(x > MAXWIDTH){
          x = MAXWIDTH;
        }

      }else{
        x = x-OFFSET;
        if(x < MINWIDTH){
          x = MINWIDTH;
        }
      }
      ctx.fillRect(x,y,100,50);
    });

  })()

</script>
</html>
